<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>


<form>
	<table border="1" cellspacing="0" cellpadding="10">
	<tr>
		<td align="center"><label for="Text">Text :</label></td>
		<td><input type="text" id="Text"></td>
	</tr>
	<tr>
		<td align="center"><label for="password">Password :</label></td>
		<td><input type="password" id="password"></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="radio" id="Pria" name="jeniskelamin"><label for="Pria">Pria</label>
		<input type="radio" id="Wanita" name="jeniskelamin"><label for="Wanita">Wanita</label></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="checkbox" id="futsal"><label for="futsal">futsal</label>	
		<input type="checkbox" id="basket"><label for="basket">basket</label></td>
	</tr>
	<tr>
		<td><label>Combo Box :</label></td>
		<td><select name="combobox" id="combobox">
			<option>Bandung</option>
			<option>Jakarta</option>
			<option>Yogyakarta</option>
			</select></td>
	</tr>
	<tr>
		<td align="center"><label for="textarea">Textarea :</label></td>
		<td align="center"><textarea name="" id="" cols="20" rows="5"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><button type="submit">Button</button></td>
		</tr>
	</table>
</form>

</body>
</html>
